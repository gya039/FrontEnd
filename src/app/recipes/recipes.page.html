<ion-header>
  <ion-toolbar color="primary">
    <ion-title>EzChef Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 class="heading">Discover Real Recipes 👨‍🍳</h2>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let meal of meals">
        <ion-card>
          <img [src]="meal.strMealThumb" />
          <ion-card-header>
            <ion-card-title>{{ meal.strMeal }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Category:</strong> {{ meal.strCategory }}</p>
            <p><strong>Area:</strong> {{ meal.strArea }}</p>
            <p><strong>Tags:</strong> {{ meal.strTags || 'None' }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
