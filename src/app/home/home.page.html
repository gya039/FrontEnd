<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>EzChef</ion-title>
  </ion-toolbar>
</ion-header>

<div class="recent-section" *ngIf="recentSaved.length > 0">
  <div class="saved-recipes-header" routerLink="/saved">
    ⭐ Saved Recipes ⭐
  </div>
  <div class="recent-scroll-wrapper">
    <div class="recent-scroll">
      <ion-card *ngFor="let meal of recentSaved" class="recent-card" (click)="openRecipeModal(meal.idMeal)">
        <img [src]="meal.strMealThumb" alt="{{ meal.strMeal }}" />
        <ion-card-header>
          <ion-card-title>{{ meal.strMeal }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</div>

<ion-content class="home-content">
  <div class="welcome-message">
    <h1>Welcome, Chef! 👨‍🍳</h1>
    <p>Let’s help you whip up something delicious.</p>
  </div>

  <div class="recipe-day" *ngIf="recipeOfTheDay" (click)="openRecipeModal(recipeOfTheDay.idMeal)">
    <h2>👨‍🍳 Recipe of the Day</h2>
    <ion-card class="recipe-day-card">
      <img [src]="recipeOfTheDay.strMealThumb" [alt]="recipeOfTheDay.strMeal" />
      <ion-card-header>
        <ion-card-title>{{ recipeOfTheDay.strMeal }}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <div class="cooking-tip" *ngIf="cookingTipOfTheDay">
    <h2>🍳 Cooking Tip of the Day</h2>
    <ion-card class="tip-card">
      <ion-card-content>
        {{ cookingTipOfTheDay }}
      </ion-card-content>
    </ion-card>
  </div>

  <ion-button expand="block" size="large" color="success" routerLink="/recipes">
    🍽️ Browse Recipes
  </ion-button>
</ion-content>
